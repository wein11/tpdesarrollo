<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="clientes">
            <h1>Clientes</h1>
            <div class="col-12">
                <button class="btn" id="boton" type="submit"><a class="text-light text-decoration-none" href="form.html">Sacar ticket</a></button>
            </div>
        </div>
        <form action="Ingresar" name="primerform" id="form1">
        <div class="empleados_cordinadores">
            <h1>Empleados</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder=" " name="nombre">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput2" placeholder=" " name="email">
                <label for="floatingInput2">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput3" placeholder=" " name="contraseña">
                <label for="floatingInput3">Contraseña</label>
            </div>
        <select class="form-select" aria-label="Default select example" name="trabajo">
            <option selected>Trabajo</option>
            <option value="1">Cordinador</option>
            <option value="2">Seguridad</option>
            <option value="3">Diseño</option>
            <option value="4">Control</option>
        </select>
        <div class="col-12">
            <button class="btn" id="boton" type="submit">Enviar</button>
        </div>
        </div>    
    </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
</html>
