<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <div class="formulario text-dark">
    <form name="segundoform" id="segundoform">
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <input type="text" id="nombre" class="form-control" name="nombre"/>
              <label class="form-label" for="form6Example1">Nombre</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="apellido" class="form-control" name="apellido"/>
              <label class="form-label" for="form6Example2">Apellido</label>
            </div>
          </div>
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
          <input type="text" id="profesion" class="form-control" name="profesion"/>
          <label class="form-label" for="form6Example4">Profesion</label>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="email" class="form-control" name="email"/>
          <label class="form-label" for="form6Example5">Mail</label>
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">
          <input type="number" id="telefono" class="form-control" name="telefono"/>
          <label class="form-label" for="form6Example6">Numero de telefono</label>
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="info" rows="4"></textarea>
          <label class="form-label" for="form6Example7">Informacion adicional</label>
        </div>
      
      
        <!-- Submit button -->
        <button class="btn" id="buton" type="submit">Enviar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./main.js"></script>
</body>
</html>
